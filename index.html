<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First maket</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="wrapper_content">
      <!-- Header -->

      <header>
        <div class="header__container">
          <div class="header__container_top">

            <!-- Logo -->

            <div class="header__container__logo">
              <div class="header__logo_img">
                <a href="#"><img src="img/logo.png" alt=""></a>
              </div>
            </div>

            <!-- Nav -->

            <nav class="header__nav">
              <div class="header__nav__container">
                <ul class="header__nav_ul">
                  <li class="header__nav_li-item"><a href="#">Home</a></li>
                  <li class="header__nav_li-item"><a href="#">About</a></li>
                  <li class="header__nav_li-item li-item_text-color"><a href="#">Services</a></li>
                  <li class="header__nav_li-item"><a href="#">Portfolio</a></li>
                  <li class="header__nav_li-item"><a href="#">Shop</a></li>
                  <li class="header__nav_li-item"><a href="#">Contact</a></li>
                  <li class="header__nav_li-item"><a href="#">Pages</a></li>
                </ul>
              </div>
            </nav>

            <!-- Social -->

            <div class="header__social">
              <div class="header__social__container">
                <div class="header__social_img">
                  <a href="#"><img src="img/headerFacebook.png" alt=""></a>
                </div>
                <div class="header__social_img">
                  <a href="#"><img src="img/headerTwitter.png" alt=""></a>
                </div>
                <div class="header__social_img">
                  <a href="#"><img src="img/headerGoogle.png" alt=""></a>
                </div>
              </div>
            </div>
          </div>

          <div class="header_hr">
            <hr>
          </div>

          <div class="menu">
            <div class="menu__container">
              <div class="menu__container__left">
                <button class="menu__button__left"><span>&lt;</span></button>
              </div>

              <div class="menu__container__center">
                <div class="menu__center_center">
                  <div class="menu__center_header">
                    <h1 class="menu__center_h1">The Best Services</h1>
                  </div>
                  <div class="menu__center_container_p">
                    <p class="menu__center_p">We provide the best services in the world</p>
                    <p class="menu__center_p">We provide the best services in the world</p>
                  </div>
                  <div class="menu__center_container_button">
                    <button class="menu__center_button">
                      <span class="menu__center_button_text">hire us</span>
                    </button>
                  </div>
                </div>
              </div>

              <div class="menu_container__right">
                <button class="menu__button__right"><span>&gt;</span></button>
              </div>
            </div>
          </div>

        </div>
      </header>


    </div>
  </div>
</body>

</html>
